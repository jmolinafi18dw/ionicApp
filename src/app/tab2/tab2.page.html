<ion-header>
  <ion-toolbar>
    <ion-title>
       Formulario
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <ion-list>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Nombres:</ion-label>
        <ion-input type="text" placeholder="Nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Apellidos:</ion-label>
        <ion-input type="text" placeholder="Apellidos"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="mail" item-start></ion-icon>
        <ion-label stacked>Correo electronico:</ion-label>
        <ion-input type="email" placeholder="Correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar" item-start></ion-icon>
        <ion-label stacked>Fecha de nacimiento:</ion-label>
        <ion-datetime displayFormat="DD-MM-YYYY" placeholder="Dia-Mes-A単o"></ion-datetime>
      </ion-item>
      <div>
        <ion-item>
          <ion-icon name="key" item-start></ion-icon>
          <ion-label stacked>Contrase単a:</ion-label>
          <ion-input type="password" placeholder="Contrase単a"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="key" item-start></ion-icon>
          <ion-label stacked>Confirmar contrase単a:</ion-label>
          <ion-input type="password" placeholder="Confirmar"></ion-input>
        </ion-item>
      </div>
      <ion-row radio-group>
        <ion-col>
          <ion-item>
            <ion-icon name="woman" item-start></ion-icon>
            <ion-label>Mujer</ion-label>
            <ion-radio value="2"></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-icon name="man" item-start></ion-icon>
            <ion-label>Hombre</ion-label>
            <ion-radio value="5"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-list>
    <div padding>
      <button ion-button block type="submit">Guardar</button>
    </div>
  </form>
</ion-content>
